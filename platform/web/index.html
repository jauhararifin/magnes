<!DOCTYPE html>
<html>
  <head>
      <title>Magnes - Magelang NES Emulator</title>
      <meta charset="utf-8" />
      <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
      <META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT">
      <style>
        .pixelate {
          image-rendering: auto;
          image-rendering: crisp-edges;
          image-rendering: pixelated;
          image-rendering: optimizeSpeed;
          image-rendering: pixelated;
          image-rendering: -moz-crisp-edges;
          image-rendering: -o-crisp-edges;
          image-rendering: crisp-edges;
          -ms-interpolation-mode: nearest-neighbor;
        }
        #canvas {
          margin: 0;
          padding: 0;
          border: 0;
          width: 512px;
          height: 480px;
        }
        #charTileCanvas {
          width: 512px;
          height: 256px;
        }
        #paletteCanvas {
          width: 512px;
          height: 15px;
        }
      </style>
  </head>
  <body>
    <div>
      <div>
        <input type="file" id="romInput" name="myFile">
        <button id="playButton">Play</button>
      </div>
      <!-- <canvas id="canvas" class="pixelate" width=256 height=240></canvas> -->
      <canvas id="canvas" class="pixelate" width=32 height=32></canvas>
      <h5>Character Tiles</h5>
      <canvas id="charTileCanvas" class="pixelate" width=256 height=128></canvas>
      <h5>Palette</h5>
      <canvas id="paletteCanvas" class="pixelate" width=33 height=1></canvas>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
